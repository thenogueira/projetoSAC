<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Postagem - SAC</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <script src="https://kit.fontawesome.com/8eab5b8649.js" crossorigin="anonymous"></script>
    <style>
        .btn-success {
            background-color: #10b981 !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            font-weight: bold !important;
        }
        .btn-success:hover {
            background-color: #059669 !important;
        }
        .btn-danger {
            background-color: #ef4444 !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            font-weight: bold !important;
        }
        .btn-danger:hover {
            background-color: #dc2626 !important;
        }
        .btn-secondary {
            background-color: #6b7280 !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            font-weight: bold !important;
        }
        .btn-secondary:hover {
            background-color: #4b5563 !important;
        }

        /* Estilos para o autocomplete de CEP */
        .loading {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%230ea5e9" stroke-width="2"><path d="M12 2v4m0 12v4m8-10h-4M8 12H4m13.657-5.657l-2.828 2.828m5.656 5.656l-2.828-2.828M6.343 6.343l2.828 2.828m-5.656 5.656l2.828-2.828"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px 16px;
            padding-right: 35px;
        }

        .auto-filled {
            background-color: #f0f9ff !important;
            border-color: #0ea5e9 !important;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .cep-mensagem {
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-amber-50 font-alexandria text-textos">

  <!-- Menu -->
  <nav class="bg-amber-50 text-black flex justify-center items-center" id="menu-antigo">
    <div class="flex items-center gap-15 px-6 py-2">
      <a href="postagens.html" class="hover:text-gray-800">Postagens</a>
      <a href="duvidas.html" class="hover:text-gray-800">Dúvidas</a>
      <span class="separator">|</span>
      <a href="index.html" class="text-destaque font-alfa text-4xl">SAC</a>
      <span class="separator">|</span>
      <a href="ajuda.html" class="hover:text-gray-800">Ajuda</a>
      <a href="cadastro-1.html" class="py-1.25 px-2 rounded-lg bg-fundo1 hover:bg-destaque hover:text-white duration-250">Cadastre-se</a>
    </div>
  </nav>

  <nav class="bg-amber-50 text-black justify-center items-center hidden" id="menu-novo">
    <div class="flex items-center gap-15 py-2">
      <a href="postagens.html" class="hover:text-gray-800">Postagens</a>
      <a href="duvidas.html" class="hover:text-gray-800">Dúvidas</a>
      <span class="separator">|</span>
      <a href="index.html" class="text-destaque font-alfa text-4xl">SAC</a>
      <span class="separator">|</span>
      <a href="ajuda.html" class="hover:text-gray-800">Ajuda</a>

      <!-- Foto de perfil -->
      <div>
        <div class="p-0">
          <a href="#">
            <div class="flex gap-3">
              <div class="p-0 rounded-full overflow-hidden" id="imagem">
                <img id="profileImage" class="object-cover w-full h-full" src="../img/defaultPhoto.png" alt="Foto de Perfil" width="10" height="10">
              </div>
              <div class="flex flex-col">
                <span id="profileName"></span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Formulário -->
  <main class="bg-fundo1 px-30 py-15">
    <section class="bg-amber-50 flex rounded-3xl px-20 py-15 gap-7">
      <form id="editPostForm" class="w-full">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-[clamp(2rem,2vw,2.25rem)]">Editar Postagem</h2>
            <div>
                <button type="button" id="excluirButton" class="btn-danger">
                Excluir Postagem
                </button>
            </div>
        </div>

        <section class="gap-8 flex flex-col">
            <div>
              <label for="titulo" class="block text-xl mb-1">Título:</label>
              <input type="text" id="titulo" name="titulo" class="w-full px-3 py-2 border rounded-lg" placeholder="Título da postagem" maxlength="40" required>
            </div>

            <div>
              <label for="tipo" class="block text-xl mb-1">Tipo:</label>
              <select id="tipo" name="tipo" class="w-full px-3 py-2 border rounded-lg" required>
                <option value="DOACAO">Doação</option>
                <option value="PEDIDO">Pedido</option>
              </select>
            </div>

            <div>
              <label for="categoria" class="block text-xl mb-1">Categoria:</label>
              <select id="categoria" name="categoria" class="w-full px-3 py-2 border rounded-lg" required>
                <option value="alimentos">Alimentos</option>
                <option value="roupas">Roupas</option>
                <option value="servicos">Serviços</option>
                <option value="eletronicos">Eletrônicos</option>
              </select>
            </div>

            <div class="my-6">
              <label for="localizacao" class="block text-xl mb-1">Localização:</label>
              <button type="button" id="toggleLocalizacaoBtn" class="w-full px-3 py-2 border rounded-lg bg-gray-100 hover:bg-gray-200">
                  Corrigir Localização
              </button>

              <div id="localizacaoContainer" class="hidden mt-4 space-y-4">
                <div>
                  <label for="cep" class="block text-sm font-medium">CEP:</label>
                  <input type="text" id="cep" name="cep" class="w-full px-3 py-2 border rounded-lg" placeholder="00000-000" maxlength="9">
                  <p class="text-xs text-gray-500 mt-1">Digite o CEP e aguarde ou pressione Enter</p>
                </div>

                <div>
                  <label for="estado" class="block text-sm font-medium">Estado:</label>
                  <select id="estado" name="estado" class="w-full px-3 py-2 border rounded-lg">
                    <option value="">Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>

                <div>
                  <label for="bairro" class="block text-sm font-medium">Bairro:</label>
                  <input type="text" id="bairro" name="bairro" class="w-full px-3 py-2 border rounded-lg" placeholder="Informe o bairro">
                </div>

                <div>
                  <label for="casa" class="block text-sm font-medium">Logradouro:</label>
                  <input type="text" id="casa" name="casa" class="w-full px-3 py-2 border rounded-lg" placeholder="Ex: Rua das Flores">
                </div>

                <div>
                  <label for="numero" class="block text-sm font-medium">Número:</label>
                  <input type="text" id="numero" name="numero" class="w-full px-3 py-2 border rounded-lg" placeholder="321">
                </div>
              </div>
            </div>

            <div>
              <label for="descricao" class="block text-xl mb-1">Descrição:</label>
              <textarea id="descricao" name="descricao" class="w-full px-3 py-2 border rounded-lg h-32" placeholder="Descrição da postagem" maxlength="200" required></textarea>
            </div>

            <div class="flex justify-between mt-6">
              <button type="button" id="cancelButton" class="btn-secondary">
                Cancelar Edição
              </button>
              <button type="submit" class="btn-success">
                Salvar Alterações
              </button>
            </div>
        </section>
      </form>
    </section>
  </main>

  <footer class="px-30 pt-10 pb-5">
    <div class="flex gap-10">
      <div class="flex flex-col">
        <h3 class="text-lg">Sobre</h3>
        <ul>
          <li><a href="duvidas.html" class="text-sm hover:text-black text-minitexto duration-500">Como o SAC funciona</a></li>
          <li><a href="ajuda.html" class="text-sm hover:text-black text-minitexto duration-500">Central de Ajuda</a></li>
        </ul>
      </div>
      <div class="flex flex-col">
        <h3 class="text-lg">Doações</h3>
        <ul>
          <li><a href="postagens.html" class="text-sm hover:text-black text-minitexto duration-500">Postagens</a></li>
        </ul>
      </div>
    </div>
    <p class="text-sm mt-8">©Sistema de Apoio Comunitário (SAC)</p>
  </footer>

  <!-- Modal de mensagem -->
  <div id="modalMensagem" class="hidden fixed inset-0 z-50">
    <div class="fixed inset-0 bg-black opacity-50"></div>
    <div class="relative z-50 flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="p-6">
          <div class="flex items-start">
            <i id="modalIcon" class="fas fa-exclamation-circle text-2xl mr-3 mt-1"></i>
            <div>
              <h3 id="modalTitle" class="font-bold text-lg"></h3>
              <p id="modalContent" class="mt-1 text-gray-600"></p>
            </div>
          </div>
          <div class="mt-6 flex justify-end gap-3">
            <button id="modalCancelBtn" class="btn-secondary hidden">
              Cancelar
            </button>
            <button id="modalConfirmBtn" class="btn-success">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="javascript/editpost.js"></script>
  <script src="javascript/menu.js"></script>
</body>
</html>
